<div class="container mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of data">
        <div class="card" style="width: 18rem;">
          <!--<img src="favicon.ico" width="2px" class="card-img-top" alt="Image">-->
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.body }}</p>
            <p><strong>UserId:</strong> {{ item.userId }}</p>
            <p><strong>Id:</strong> {{ item.id }}</p>
            <a [routerLink]="['/posts', item.id]" class="btn btn-primary">DÃ©tails</a>
          </div>
        </div>
      </div>
    </div>
  </div>
